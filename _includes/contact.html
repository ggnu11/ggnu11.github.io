<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">문의하기</h2>
                    <h3 class="section-subheading text-muted">프로젝트 협업이나 개발 관련 문의사항이 있으시면 언제든지 연락주세요.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="이름 *" id="name" required data-validation-required-message="이름을 입력해주세요.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="이메일 주소 *" id="email" required data-validation-required-message="이메일 주소를 입력해주세요.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="제목 *" id="subject" required data-validation-required-message="제목을 입력해주세요.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="메시지 *" id="message" required data-validation-required-message="메시지를 입력해주세요."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">메시지 보내기</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Contact Info Section -->
            <div class="row" style="margin-top: 60px;">
                <div class="col-lg-12 text-center">
                    <div class="contact-info">
                        <div style="background: rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 30px; display: inline-block; margin: 20px;">
                            <i class="fa fa-envelope fa-2x" style="color: #fed136; margin-bottom: 15px;"></i>
                            <h4 style="color: white; margin-bottom: 10px;">이메일</h4>
                            <p style="color: rgba(255, 255, 255, 0.8); margin: 0;">choiyounghun0712@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
