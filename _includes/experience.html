<!-- Experience Section - Modern Design with Tabs -->
<section id="experience">
  <div class="container">
    <!-- Header -->
    <div class="experience-header">
      <span class="experience-badge">💼 EXPERIENCE</span>
      <h2 class="section-heading" data-ko="경력" data-jp="経歴">경력</h2>
      <p
        class="section-description"
        data-ko="국내외 다양한 프로젝트 경험"
        data-jp="国内外の様々なプロジェクト経験"
      >
        국내외 다양한 프로젝트 경험
      </p>
    </div>

    <!-- Country Tabs -->
    <div class="experience-tabs">
      <button type="button" class="experience-tab active" data-country="korea">
        <i class="fas fa-flag"></i>
        <span data-ko="한국" data-jp="韓国">한국</span>
      </button>
      <button type="button" class="experience-tab" data-country="japan">
        <i class="fas fa-flag"></i>
        <span data-ko="일본" data-jp="日本">일본</span>
      </button>
    </div>

    <!-- Experience Content -->
    <div class="experience-content">
      <!-- Korea Experience -->
      <div class="experience-panel active" data-panel="korea">
        <div class="map-canvas">
          <!-- Map Image -->
          <img src="img/korea.png" alt="한국 지도" class="map-image" />

          <!-- Seoul Marker -->
          <div
            class="location-marker korea-marker"
            data-location="seoul"
            style="left: 47%; top: 34%"
          >
            <div class="marker-pulse"></div>
            <div class="marker-dot"></div>
            <span class="marker-label" data-ko="서울" data-jp="ソウル">
              서울
            </span>
          </div>

          <!-- Seoul Info Block -->
          <div
            class="info-block korea-info"
            data-location="seoul"
            style="left: 60%; top: 35%"
          >
            <h4
              class="info-title"
              data-ko="아이페이지온"
              data-jp="アイページオン"
            >
              아이페이지온
            </h4>
            <p
              class="info-role"
              data-ko="프론트엔드 개발자"
              data-jp="フロントエンド開発者"
            >
              프론트엔드 개발자
            </p>
            <p
              class="info-period"
              data-ko="2023.06 - 현재"
              data-jp="2023.06 - 現在"
            >
              2023.06 - 현재
            </p>
            <ul class="info-details">
              <li
                data-ko="통신 솔루션 및 산업용 IoT 프론트엔드 개발"
                data-jp="通信ソリューション及び産業用IoTフロントエンド開発"
              >
                통신 솔루션 및 산업용 IoT<br />프론트엔드 개발
              </li>
              <li
                data-ko="React 기반 웹 애플리케이션 개발"
                data-jp="Reactベースのウェブアプリケーション開発"
              >
                React 기반 웹 애플리케이션 개발
              </li>
            </ul>
          </div>

          <!-- Connection Overlay SVG -->
          <svg class="connection-overlay" xmlns="http://www.w3.org/2000/svg">
            <!-- Lines will be added dynamically by JS -->
          </svg>
        </div>
      </div>

      <!-- Japan Experience -->
      <div class="experience-panel" data-panel="japan">
        <div class="map-canvas">
          <!-- Map Image -->
          <img src="img/japan.png" alt="일본 지도" class="map-image" />

          <!-- Hamamatsu Marker -->
          <div
            class="location-marker japan-marker"
            data-location="hamamatsu"
            style="left: 47%; top: 57%"
          >
            <div class="marker-pulse"></div>
            <div class="marker-dot"></div>
            <span class="marker-label" data-ko="하마마츠" data-jp="浜松">
              하마마츠
            </span>
          </div>

          <!-- Osaka Marker -->
          <div
            class="location-marker japan-marker"
            data-location="osaka"
            style="left: 42%; top: 57%"
          >
            <div class="marker-pulse"></div>
            <div class="marker-dot"></div>
            <span class="marker-label" data-ko="오사카" data-jp="大阪">
              오사카
            </span>
          </div>

          <!-- Hamamatsu Info Block -->
          <div
            class="info-block japan-info"
            data-location="hamamatsu"
            style="left: 70%; top: 20%"
          >
            <h4
              class="info-title"
              data-ko="하마마츠 일본어 학교 & 패밀리마트"
              data-jp="浜松日本語学校 & ファミリーマート"
            >
              하마마츠 일본어 학교 &<br />패밀리마트
            </h4>
            <p
              class="info-period"
              data-ko="2021.03 - 2021.12"
              data-jp="2021.03 - 2021.12"
            >
              2021.03 - 2021.12
            </p>
            <ul class="info-details">
              <li data-ko="일본어 집중 학습" data-jp="日本語集中学習">
                일본어 집중 학습
              </li>
              <li
                data-ko="편의점 운영 및 고객 서비스"
                data-jp="コンビニ運営及び顧客サービス"
              >
                편의점 운영 및 고객 서비스
              </li>
            </ul>
          </div>

          <!-- Osaka Info Block -->
          <div
            class="info-block japan-info"
            data-location="osaka"
            style="left: 12%; top: 58%"
          >
            <h4
              class="info-title"
              data-ko="오사카 휴먼 아카데미"
              data-jp="大阪ヒューマンアカデミー"
            >
              오사카 휴먼 아카데미
            </h4>
            <p
              class="info-role"
              data-ko="게임 프로그래밍학과"
              data-jp="ゲームプログラミング学科"
            >
              게임 프로그래밍학과
            </p>
            <p
              class="info-period"
              data-ko="2022.01 - 2022.10"
              data-jp="2022.01 - 2022.10"
            >
              2022.01 - 2022.10
            </p>
            <ul class="info-details">
              <li data-ko="Unity 및 C# 개발 학습" data-jp="Unity及びC#開発学習">
                Unity 및 C# 개발 학습
              </li>
              <li
                data-ko="게임 개발 프로젝트 수행"
                data-jp="ゲーム開発プロジェクト遂行"
              >
                게임 개발 프로젝트 수행
              </li>
            </ul>
          </div>

          <!-- Connection Overlay SVG -->
          <svg class="connection-overlay" xmlns="http://www.w3.org/2000/svg">
            <!-- Lines will be added dynamically by JS -->
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
