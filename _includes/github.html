<!-- GitHub Contributions Section -->
<section id="github">
  <div class="container">
    <!-- Header -->
    <div class="github-header">
      <span class="github-badge">
        <i class="fab fa-github"></i>
        GITHUB
      </span>
      <h2
        class="section-heading"
        data-ko="GitHub 기여도"
        data-jp="GitHub貢献度"
      >
        GitHub 기여도
      </h2>
      <p
        class="section-description"
        data-ko="지속적인 학습과 개발을 통해 꾸준히 성장하고 있습니다"
        data-jp="継続的な学習と開発を通じて着実に成長しています"
      >

      </p>
    </div>

    <!-- GitHub Chart -->
    <div class="github-chart-container">
      <div class="github-chart">
        <img
          src="https://ghchart.rshah.org/3b82f6/ggnu11"
          alt="GitHub 기여도 차트"
        />
      </div>

      <!-- GitHub Stats -->
      <div class="github-stats">
        <a
          href="https://github.com/ggnu11"
          target="_blank"
          rel="noopener noreferrer"
          class="github-link"
        >
          <i class="fab fa-github"></i>
          <span data-ko="GitHub 프로필 보기" data-jp="GitHubプロフィールを見る">
            GitHub 프로필 보기
          </span>
          <i class="fas fa-external-link-alt"></i>
